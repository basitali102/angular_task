<h2>Add Product</h2>
<form>
    <label>Product ID: </label> <input type="number" [(ngModel)]="id"  name="id"/> <br/>
    <label>Product Name: </label><input type="text" [(ngModel)] = "product_name" name="product_name" /> <br/>
    <label>Product Quantity: </label> <input type="text" [(ngModel)] ="product_quantity" name="product_quantity"/> <br/>
    <label>Product Price: </label> <input type="text" [(ngModel)] = "product_price" name="product_price"/> <br/>
    <button (click)="AddProduct()">Add Product</button>
</form>
<hr/>

<p>
    id {{id}}
    price {{product_price}}
    Quantity {{product_quantity}}
    name {{product_name}}
</p>
